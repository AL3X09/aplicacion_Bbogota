<!DOCTYPE HTML>
<html>
	<head>
		<title>nativeDroid II - jQueryMobile Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
                
        <link rel="stylesheet" href="../js/jquerymobile/1.4.5/jquery.mobile-1.4.5.css">
        <link rel="stylesheet" href="../vendor/waves/waves.min.css" />
		<link rel="stylesheet" href="../vendor/wow/animate.css" />
		<link rel="stylesheet" href="../css/nativedroid2.css" />

				<style>
					/* Prevent FOUC */
					body { opacity: 0; }
				</style>
        
        <script async src="../js/jquery.min.js"></script>
        <script src="../js/jquery-ui-1.11.4/jquery-ui.min.js"></script>
        <script src="../js/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script src="../vendor/waves/waves.min.js"></script>
		<script src="../vendor/wow/wow.min.js"></script>
		<script src="../js/nativedroid2.js"></script>
		<script src="../nd2settings.js"></script>

	</head>
	<body class="clr-accent-lime">

		<div data-role="page" class="nd2-no-menu-swipe">

			<nd2-include data-src="examples/panel.left.html"></nd2-include>


			<div data-role="header" data-position="fixed" class="wow fadeIn">
				<a href="#leftpanel" class="ui-btn ui-btn-left"><i class="zmdi zmdi-menu"></i></a>
				<h1 class="wow fadeIn" data-wow-delay='0.4s'>Creditos</h1>

				<ul data-role="nd2tabs" data-swipe="true">
					<li data-tab="holiday" data-tab-active="true" >desarrollo</li>
					<li data-tab="colors">idea</li>
				</ul>

			</div>
            
					<div data-role="nd2tab"
								data-tab="holiday">



								<!-- Simple Card with Title !-->

								<div class="nd2-card">

									<div class="card-title has-avatar">
										<img class="card-avatar" src="../img/profile_img.jpg">
										<h3 class="card-primary-title">LikanSoft</h3>
										<h5 class="card-subtitle">Bogotá, Colombia</h5>
									</div>

									<div class="card-media">
										<img src="../img/likansoft_logo.png">
									</div>

									<div class="card-supporting-text has-action">
										<strong>LikanSoft</strong> Una idea independente de desarrollo de aplicaciones moviles y web para microempresas dentro del mercado productivo del pais.
									</div>

									<div class="card-action">
										<div class="row between-xs">
											<div class="col-xs-4">
												<div class="box">
													<a href="#" class="ui-btn ui-btn-inline ui-btn-fab"><i class='zmdi zmdi-mic'></i></a>
													<a href="#" class="ui-btn ui-btn-inline ui-btn-fab"><i class='zmdi zmdi-videocam'></i></a>
												</div>
											</div>
											<div class="col-xs-8 align-right">										
											</div>
										</div>
									</div>

								</div>

								<!-- Media Card with Actions !-->

								<div class="nd2-card">

									<div class="card-media">
										<img src="../img/examples/card_bg_3.jpg">
									</div>

									<div class="card-action">
										<div class="row between-xs">
											<div class="col-xs-12 align-right">
												<div class="box">
													<a href="#" class="ui-btn ui-btn-inline ui-btn-fab"><i class='zmdi zmdi-favorite'></i></a>
													<a href="#" class="ui-btn ui-btn-inline ui-btn-fab"><i class='zmdi zmdi-bookmark'></i></a>
													<a href="#" class="ui-btn ui-btn-inline ui-btn-fab"><i class='zmdi zmdi-mail-reply zmd-flip-horizontal'></i></a>
												</div>
											</div>
										</div>
									</div>

								</div>


					</div>

					<div data-role="nd2tab"
								data-tab="colors">

								<ul data-role="listview" data-icon="false">
									<li data-role="list-divider">Idea por</li>

									<li>
										<a href="#">
											<img class="clr-bg-blue ui-thumbnail ui-thumbnail-circular" src="../img/logo_web.png" />
											<h2>Barberia Bogotá</h2>
											<p>Idea principal de la gerencia. </p>
										</a>
									</li>
								</ul>

												</div>

			</div>
        

	</body>
</html>
